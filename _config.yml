# Plugins
gems:
- jekyll-sitemap

# Grunt handles images and assets.
exclude: ['img', 'css', 'js', 'fonts',
          '**.png', '**.jpg', '**.jpeg', '**.gif', '**.webp', '**.svg', '**.ico']

# _config.build.yml sets future and show_drafts to false on `grunt build`
future: true
show_drafts: true

# Markdown library
markdown: kramdown

# Site settings
baseurl: ""
url: "http://exfest.es"
permalink: ''

# i18n
languages: ["es"]
exclude_from_localizations: ["js", "img", "css"]
